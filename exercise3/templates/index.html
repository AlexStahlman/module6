{% extends '_layout.html' %}

{% block body %}
<h1 class="indent">Register for an org</h1>
<form action="/submit" method="post">
    <div class="container">
        <div class="col">
            <div class="row">
                <label for="student">Name</label>
                    <input type="name" class="form-control" id="student" placeholder="First, Last" autocomplete="off">
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="org">Org to Join</label>
                    <select class="form-control" id="org">
                      <option>Choose one</option>
                      <option>code9</option>
                      <option>C3</option>
                      <option>Charlotte Hack</option>
                      <option>Community Coders</option>
                      <option>Game Developers</option>
                    </select>
                </div>
            </div><div class="row">
                <input type="submit" value="Submit">       
            </div>
        </div>
    </div>
</form>
{% endblock %}
